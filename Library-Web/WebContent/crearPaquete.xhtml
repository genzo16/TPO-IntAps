<h:head>
	<h:outputStylesheet name="default.css" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat"

		 <h:outputScript library="js" name="formatDatePicker.js" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Nuevo Paquete</ui:define>
	<ui:define name="content">
		<div class="inputForm">
			<h:form>
				<h:panelGrid columns="3"
					columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
					<h:outputLabel class="text-white" value="Nombre" for="nombre" />
					<h:inputText id="nombre" value="#{crearPaquete.paquete.nombre}" />
					<h:message for="nombre" />
					<h:outputLabel class="text-white" value="DescripciÃ³n"
						for="descripcion" />
					<h:inputText id="descripcion"
						value="#{crearPaquete.paquete.descripcion}" />
					<h:message for="descripcion" />
					<h:outputLabel class="text-white" value="Fecha Desde:"
						for="fechaDesde" />
				<h:inputText  id="fechaDesde"
						value="#{crearPaquete.paquete.fecha_desde}"
						styleClass="form-control datepicker" />
					<h:message for="fechaDesde" />
					<h:outputLabel class="text-white" value="Fecha Hasta:"
						for="fechaHasta" />
					<h:inputText id="fechaHasta"
						value="#{crearPaquete.paquete.fecha_hasta}" />
					<h:message for="fechaHasta" />
					<h:outputLabel class="text-white" value="Agencia" for="agencia" />
					<h:inputText id="agencia" value="#{crearPaquete.paquete.agencia}" />
					<h:message for="agencia" />
					<h:outputLabel class="text-white" value="Destino" for="destino" />
					<h:inputText id="destino" value="#{crearPaquete.paquete.destino}" />
					<h:message for="destino" />
					<h:outputLabel class="text-white" value="Cupo" for="cupo" />
					<h:inputText id="cupo" value="#{crearPaquete.paquete.cupo}" />
					<h:message for="cupo" />
					<h:outputLabel class="text-white" value="Cargar Otro?" for="batch"
						title="Crear otro Paquete despues de esta?" />
					<h:selectBooleanCheckbox id="batch" value="#{crearPaquete.batch}" />
					<f:facet name="footer">
						<h:commandButton value="Crear" class="btn-success"
							action="#{crearPaquete.persist}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
		<div class="result">
			<h:outputText rendered="#{not empty crearPaquete.lastResult}"
				styleClass="#{crearPaquete.success}"
				value="#{crearPaquete.lastResult}" />
		</div>
	</ui:define>
</ui:composition>
