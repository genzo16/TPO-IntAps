<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Nueva Agencia</ui:define>
	<ui:define name="content">
	<div class="inputForm"><h:form>
		<h:panelGrid columns="3" columnClasses="form-label,form-input,form-message error" footerClass="form-footer">
			<h:outputLabel class="text-white" value="Nombre" for="nombre" />
			<h:inputText id="nombre" value="#{crearAgencia.agencia.nombre}"/>
			<h:message for="nombre"/>
			<h:outputLabel class="text-white" value="Direccion" for="direccion" />
			<h:inputText id="direccion" value="#{crearAgencia.agencia.direccion}" />
			<h:message for="direccion"/>
			<h:outputLabel value="Mail" for="mail" />
			<h:outputLabel value="Batch input?"  class="text-white" for="batch" title="Crear otra Agencia despues de esta?"/>
			<h:selectBooleanCheckbox id="batch" value="#{crearAgencia.batch}" />
			<f:facet name="footer"><h:commandButton value="Submit" class="btn-success" action="#{crearAgencia.persist}" /></f:facet>
		</h:panelGrid>
	</h:form></div>
	<div class="result"><h:outputText rendered="#{not empty crearAgencia.lastResult}" styleClass="#{crearAgencia.success}" value="#{crearAgencia.lastResult}" /></div>
	</ui:define>
</ui:composition>
</html>
