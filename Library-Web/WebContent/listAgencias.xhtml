<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Listar Agencias</ui:define>
	<ui:define name="content">
	<div id="bookcount" class="text-white">
		Numero de Agencias: #{fn:length(listAgencias.agencias)}
	</div>
	<div class="data text-white" ><h:dataTable rendered="#{fn:length(listAgencias.agencias) > 0}" 
		value="#{listAgencias.agencias}" var="cur"
		styleClass="data-table" 
		columnClasses="data-cell,data-cell,data-cell,data-cell,data-cell"
		headerClass="data-cell header-cell">
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			#{cur.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">Direccion</f:facet>
			#{cur.direccion}
		</h:column>
		<h:column>
			<f:facet name="header">Estado</f:facet>
			#{cur.estado}
		</h:column>
		<h:column>
			<h:link outcome="/agencia.xhtml" value="Details">
				<f:param name="idAgencia" value="#{cur.idAgencia}" />
			</h:link>
		</h:column>
	</h:dataTable></div>
	</ui:define>
</ui:composition>
</html>
