<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Crear Nuevo Paquete (Servlet)</title>
</head>
<body>
	<form action="AgenciaServlet">
		Nombre: (required): <input name="nombre" /><br/>
		Descripcion: <input name="descripcion" /><br/>
		Fecha Desde: <input name="fechaDesde" /><br/>
		Fecha Hasta: <input name="fechaHasta" /><br/>
		Agencia: <input name="agencia" /><br/>
		Destino: <input name="destino" /><br/>
		Cupo: <input name="cupo" /><br/>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
